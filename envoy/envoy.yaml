admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                generate_request_id: true # Enable request ID generation
                preserve_external_request_id: false # Will overwrite any existing x-request-id
                request_id_extension:
                  typed_config:
                    '@type': type.googleapis.com/envoy.extensions.request_id.uuid.v3.UuidRequestIdConfig
                    use_request_id_for_trace_sampling: true
                upgrade_configs:
                  - upgrade_type: websocket
                    enabled: true
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ['*']
                      routes:
                        # - match:
                        #     prefix: '/ws' # Specific route for WebSocket
                        #   route:
                        #     cluster: chat_service
                        #     timeout: 0s # Important for WebSockets
                        #     upgrade_configs:
                        #       - upgrade_type: websocket
                        #         enabled: true
                        #     hash_policy:
                        #       - header:
                        #           header_name: x-session-id

                        - match:
                            prefix: '/' # All other HTTP routes
                          route:
                            cluster: chat_service
                            timeout: 60s
                            hash_policy:
                              - header:
                                  header_name: x-session-id
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                      suppress_envoy_headers: false # Ensures Envoy forwards its headers
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      '@type': type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        text_format_source:
                          inline_string: "[%START_TIME%] \"%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%\" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% \"%REQ(X-FORWARDED-FOR)%\" \"%REQ(USER-AGENT)%\" \"%REQ(X-REQUEST-ID)%\" \"%REQ(:AUTHORITY)%\"\n"

  clusters:
    - name: chat_service
      type: STRICT_DNS
      lb_policy: MAGLEV # Consistent hash load balancing for sticky sessions
      connect_timeout: 30s
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http_protocol_options: {}
          common_http_protocol_options:
            idle_timeout: 3600s
      load_assignment:
        cluster_name: chat_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: chat-api-1
                      port_value: 3001
              - endpoint:
                  address:
                    socket_address:
                      address: chat-api-2
                      port_value: 3002
